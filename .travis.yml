language: node_js
node_js: 6
install:
- npm i
- npm i -g gulp
- echo -ne '\n\e[B\npublic/semantic/\n' | npm i semantic-ui --save
- cd public/semantic && gulp build && cd ../..
script:
- npm run test
deploy:
  skip_cleanup: true
  provider: heroku
  buildpack: heroku/nodejs
  api_key:
    secure: 
  app: sematest
  on:
    repo: avtyul/sematest
